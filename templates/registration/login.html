{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Login {% endblock title %}
{% block content %}
    <div class="container justify-content-center">
        <div class="card">
            <div class="card-header">
                <h2>LOGIN</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
